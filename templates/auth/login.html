<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة السيولة</title>
     <script src="{{url_for('static',filename='tailwindcss.js')}}"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-96">
        <div class="text-center mb-8">
            <i class="fas fa-chart-line text-4xl text-blue-600 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800">نظام إدارة السيولة الذكي</h2>
            <p class="text-gray-600 mt-2">تسجيل الدخول للموظفين</p>
        </div>
        
        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">اسم المستخدم</label>
                <input type="text" name="username" required
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="أدخل اسم المستخدم">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">كلمة المرور</label>
                <input type="password" name="password" required
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="أدخل كلمة المرور">
            </div>
            
            <button type="submit"
                    class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300">
                تسجيل الدخول
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>بيانات الدخول الافتراضية:</p>
            <p class="mt-2">
                <strong>اسم المستخدم:</strong> admin<br>
                <strong>كلمة المرور:</strong> admin123
            </p>
        </div>
    </div>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
